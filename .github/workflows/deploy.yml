name: ðŸš€ Auto Deploy FE to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy Frontend to VPS
    runs-on: ubuntu-latest

    steps:
      - name: â¤µï¸ Setup SSH key and config
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-actions
          chmod 600 ~/.ssh/github-actions

          echo "Host ${{ secrets.SSH_HOST }}" >> ~/.ssh/config
          echo "  HostName ${{ secrets.SSH_HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.SSH_USER }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/github-actions" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy via SSH
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "ðŸ“¥ Pull latest code..."
            cd ${{ secrets.FE_DIR }}
            git reset --hard HEAD
            git clean -fd
            git pull origin ${{ secrets.MAIN_BRANCH }}

            echo "ðŸ“¦ Build FE..."
            npm install
            npm run build

            echo "ðŸ§¹ Clean old HTML..."
            sudo rm -rf /var/www/blogk.online/html/*

            echo "ðŸ“‚ Copy new build to Nginx directory..."
            sudo cp -r dist/* /var/www/blogk.online/html/

            echo "âœ… DONE."
          EOF

      - name: ðŸ§¹ Cleanup
        run: rm -rf ~/.ssh

