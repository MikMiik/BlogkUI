name: ðŸš€ Auto Deploy FE to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-actions
          chmod 600 ~/.ssh/github-actions
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

          echo "Host ${{ secrets.SSH_HOST }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/github-actions" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  User ${{ secrets.SSH_USER }}" >> ~/.ssh/config

      - name: ðŸš€ SSH Deploy
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "ðŸ“¥ Pull latest code..."
            cd ${{ secrets.FE_DIR }}
            git pull origin ${{ secrets.MAIN_BRANCH }}
            npm install
            npm run build

            echo "ðŸ“‚ Deploy dist/ to Nginx..."
            rm -rf /var/www/blogk.online/html/*
            cp -r dist/* /var/www/blogk.online/html/

            echo "âœ… Done."
          EOF

      - name: ðŸ§¹ Cleanup
        run: rm -rf ~/.ssh

