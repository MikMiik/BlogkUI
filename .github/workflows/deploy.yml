name: 🚀 Deploy React Frontend to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-fe:
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Setup SSH
        run: |
          mkdir -p ~/.ssh
          install -m 600 -D /dev/null ~/.ssh/github-actions
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-actions
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts

          # SSH config để dùng đúng key
          echo "Host github.com" >> ~/.ssh/config
          echo "  HostName github.com" >> ~/.ssh/config
          echo "  User git" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/github-actions" >> ~/.ssh/config
          echo "  IdentitiesOnly yes" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: 🚀 Deploy via SSH
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "📥 Pull latest code..."
            cd ${{ secrets.FE_DIR }}
            git reset --hard HEAD
            git clean -fd
            git pull origin ${{ secrets.MAIN_BRANCH }}

            echo "📦 Install dependencies and build..."
            npm install
            npm run build

            echo "📂 Deploy dist/ to Nginx directory..."
            sudo rm -rf /var/www/blogk.online/html/*
            sudo cp -r ${{ secrets.FE_DIR }}/dist/* /var/www/blogk.online/html/

            echo "✅ Deployment completed."
          EOF

      - name: 🧹 Clean up SSH
        run: rm -rf ~/.ssh
        
